<div class="edit-modal aet-modal">

  <div class="modal-header">
    <h3 class="modal-title">Copy
      {{name}}.</h3>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-primary active" ng-click="ok()">{{copyLabel}}</button>
    <button class="btn btn-primary" ng-click="cancel()">{{cancelLabel}}</button>
  </div>

</div>
