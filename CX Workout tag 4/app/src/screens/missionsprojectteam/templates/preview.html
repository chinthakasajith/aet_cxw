<fieldset ng-show="step == 5" ng-disabled="isStatus('Closed') || isStatus('Live') ">
  <div class="col-sm-12">
    <button class="btn btn-default" ng-click="prevStep()">Previous Step</button>
    <button class="btn btn-info btn-preview" ng-click="preview()" type="button" ng-disabled="!isValidPage()">Preview</button>
    <button class="btn btn-primary"  ng-click="validateAndUpdate('send')">Send</button>
  </div>
</fieldset>
