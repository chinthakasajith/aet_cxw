<h1 class="page-header">
    Create Role
</h1>

<div class="row">
    <div class=" col-md-6">
        <form name="createRoleForm" novalidate class="form-horizontal">
            <div class="form-group has-feedback required"
                 ng-class="{ 'has-success' : createRoleForm.title.$valid, 'has-error' : createRoleForm.title.$showError && createRoleForm.title.$hasError()}">
                <label for="title" class="col-md-3 control-label">Title</label>

                <div class="col-md-9">
                    <input name="title"
                           id="title"
                           type="text"
                           class="form-control"
                           placeholder="Title..."
                           ng-model="role.title"
                           required
                           ng-maxlength="255"
                           aria-describedby="inputSuccess2Status"/>

                    <div ng-show="createRoleForm.title.$showError" class="error">
                        <span class="glyphicon  form-control-feedback" aria-hidden="true"
                              ng-class="{'glyphicon-ok' : createRoleForm.title.$valid, 'glyphicon-remove' : createRoleForm.title.$showError && createRoleForm.title.$hasError()}"></span>

                        <p class="text-danger" ng-show="createRoleForm.title.$error.required">Title is required</p>

                        <p class="text-danger" ng-show="createRoleForm.title.$error.maxlength">Must be less than 255
                            characters</p>
                    </div>
                </div>
            </div>

            <div class="form-group has-feedback required"
                 ng-class="{ 'has-success' : createRoleForm.description.$valid, 'has-error' : createRoleForm.description.$showError && createRoleForm.description.$hasError()}">
                <label for="description" class="col-md-3 control-label">Description</label>

                <div class="col-md-9">
					<textarea name="description"
                              id="description"
                              class="form-control"
                              placeholder="Enter description here..."
                              ng-model="role.description"
                              required
                              rows="4"
                              ng-maxlength="1000">
					</textarea>

                    <div ng-show="createRoleForm.description.$showError" class="error">
                        <span class="glyphicon  form-control-feedback" aria-hidden="true"
                              ng-class="{'glyphicon-ok' : createRoleForm.description.$valid, 'glyphicon-remove' : createRoleForm.description.$showError && createRoleForm.description.$hasError()}"></span>

                        <p class="text-danger" ng-show="createRoleForm.description.$error.required">Description is
                            required.</p>

                        <p class="text-danger" ng-show="createRoleForm.description.$error.maxlength">Must be less than
                            1000 characters</p>
                    </div>
                </div>
            </div>

            <div class="form-group features">
                <label for="description" class="col-md-3 control-label">Features</label>

                <div class="col-md-3 feature-group">
                    <h4>BusinessUser Tab</h4>

                    <div class="checkbox">

                    <div class="checkbox">

                            <input name="CREATE_BUSINESS_USER"

                    </div>

                    <div class="checkbox">

                                   type="checkbox"
                                   ng-model="role.featureNames['EDIT_BUSINESS_USER']"/> Edit BusinessUsers

                    </div>

                    <div class="checkbox">
                        <label class="bold-text">
                            <input name="DELETE_BUSINESS_USER"
                                   id="DELETE_BUSINESS_USER"
                                   type="checkbox"
                                   ng-model="role.featureNames['DELETE_BUSINESS_USER']"/> Delete BusinessUsers
                        </label>
                    </div>
                </div>

                <div class="col-md-3 feature-group">
                    <h4>Roles Tab</h4>

                    <div class="checkbox">

                    <div class="checkbox">

                    <div class="checkbox">

                    </div>

                    <div class="checkbox">

                                   id="DELETE_ROLE"
                                   type="checkbox"
                                   ng-model="role.featureNames['DELETE_ROLE']"/> Delete Roles

                    </div>
                </div>


                <div class="col-md-3 feature-group">
                    <h4>Client Tab</h4>

                    <div class="checkbox">

                    <div class="checkbox">

                    <div class="checkbox">

                    </div>

                    <div class="checkbox">

                        </label>
                    </div>
                </div>
